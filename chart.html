<html>
    <head>
        <title>Chart</title>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <script src="js/jquery-3.6.4.min.js"></script>
        <script src="js/jcanvas.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#myCanvas").css("height", window.innerHeight - 20);
                $("#myCanvas").css("width", window.innerWidth - 20);
                $("#myCanvas").css("border", "2px solid black");
                $("#myCanvas").drawImage({
                    source: 'assets/img/world-map.jpg',
                    x: 150, y: 100,
                    scale: .2,
                    load: arc
                });
                function arc() {
                    $('#myCanvas').drawArc({
                        strokeStyle: '#6f9',
                        strokeWidth: 2,
                        x: 150, y: 100,
                        radius: 20
                    });
                }
            });

            
        </script>
