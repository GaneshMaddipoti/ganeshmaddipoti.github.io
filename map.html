<!DOCTYPE html>
<html lang="en">
<body>
<script src="js/go.js"></script>

<div id="allSampleContent" class="p-4 w-full">

    <div id="sample">
        <div id="myDiagramDiv"
             style="border: 1px solid black; width: 400px; height: 400px; position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0);">
            <canvas tabindex="0" width="398" height="398"
                    style="position: absolute; top: 0px; left: 0px; z-index: 2; user-select: none; touch-action: none; width: 398px; height: 398px;">
                This text is displayed if your browser does not support the Canvas HTML element.
            </canvas>
            <div style="position: absolute; overflow: auto; width: 398px; height: 398px; z-index: 1;">
                <div style="position: absolute; width: 1px; height: 1px;"></div>
            </div>
        </div>
    </div>
</div>
<script id="code">
    const myDiagram =
        new go.Diagram("myDiagramDiv",  // create a Diagram for the HTML Div element
            {"undoManager.isEnabled": true});  // enable undo & redo

    // define a simple Node template
    myDiagram.nodeTemplate =
        new go.Node("Auto")  // the Shape will go around the TextBlock
            .add(new go.Shape("RoundedRectangle",
                {strokeWidth: 0, fill: "white"})  // no border; default fill is white
                .bind("fill", "color"))  // Shape.fill is bound to Node.data.color
            .add(new go.TextBlock(
                {margin: 8, font: "bold 14px sans-serif", stroke: '#333'})  // some room around the text
                .bind("text", "key"));  // TextBlock.text is bound to Node.data.key

    // but use the default Link template, by not setting Diagram.linkTemplate

    // create the model data that will be represented by Nodes and Links
    myDiagram.model = new go.GraphLinksModel(
        [
            {key: "Application", color: "lightblue"},
            {key: "Tools", color: "lightgrey"},
            {key: "Operating System", color: "lightgreen"},
            {key: "Hardware", color: "orange"}
        ],
        [
            {from: "Alpha", to: "Beta"},
            {from: "Alpha", to: "Gamma"},
            {from: "Beta", to: "Beta"},
            {from: "Gamma", to: "Delta"},
            {from: "Delta", to: "Alpha"}
        ]);
</script>
</body>
</html>
