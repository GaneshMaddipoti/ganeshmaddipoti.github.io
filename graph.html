<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Jtechy Maps</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body style="margin: 0px; background-color: rgb(51, 60, 77); font-family: 'Roboto'; color: rgb(230, 230, 230, 0.7)">
    <svg id="mainSvg" width="100%" height="1000px" style="background-color: rgb(51, 60, 77)">
      <foreignObject height="50" width="200" style="padding: 10px">
        Select Graph: <select id="graphType" style="background-color: darkgray">
        <option>English</option>
        <option>Java</option>
        <option>Scala</option>
        <option>AWS</option>
        <option>Terraform</option>
      </select>
      </foreignObject>
    </svg>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
