<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/go.js"></script>
    <script src="js/OrthogonalLinkReshapingTool.js"></script>
    <script src="js/ZoomSlider.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/custom1.css">
</head>
<body style="align-content: center">
    <table style="width: 100%">
        <tr>
            <td style="width: 70%">
                <div id="myDiagramDiv" style="height: 800px; background-color: SlateGrey;margin:0 auto;"></div>
                <ul id="contextMenu" class="menu" style="left: 182.5px; top: 230px;">
                    <li id="createNode" class="menu-item" onpointerdown="cxcommand(event, 'createNode')" style="display: block;">Create Node</li>
                    <li id="changeType" class="menu-item" style="display: block;">Change Type
                        <ul class="menu">
                            <li class="menu-item" style="background-color: #f38181;" onpointerdown="cxcommand(event, 'simpleNode')">Node</li>
                            <li class="menu-item" style="background-color: #eaffd0;" onpointerdown="cxcommand(event, 'simpleGroup')">Group</li>
                        </ul>
                    </li>

                    <li id="cut" class="menu-item" onpointerdown="cxcommand(event)" style="display: block;">Cut</li>
                    <li id="copy" class="menu-item" onpointerdown="cxcommand(event)" style="display: block;">Copy</li>
                    <li id="paste" class="menu-item" onpointerdown="cxcommand(event)" style="display: none;">Paste</li>
                    <li id="delete" class="menu-item" onpointerdown="cxcommand(event)" style="display: block;">Delete</li>
                    <li id="color" class="menu-item" style="display: block;">Color
                        <ul class="menu">
                            <li class="menu-item" style="background-color: #f38181;" onpointerdown="cxcommand(event, 'color')">Red</li>
                            <li class="menu-item" style="background-color: #eaffd0;" onpointerdown="cxcommand(event, 'color')">Green</li>
                            <li class="menu-item" style="background-color: #95e1d3;" onpointerdown="cxcommand(event, 'color')">Blue</li>
                            <li class="menu-item" style="background-color: #fce38a;" onpointerdown="cxcommand(event, 'color')">Yellow</li>
                        </ul>
                    </li>
                </ul>
                <div id="toolTipDIV" class="tooltip"></div>
            </td>
            <td style="width: 30%">
                <div style="width:100%; background-color: WhiteSmoke;margin:0 auto;">
                    <br/><br/>
                    <button href="#" onclick="czoomTofFit()">Zoom To Fit</button>
                    <button id="SaveButton" onclick="save()">Get Model</button>
                    <button id="LoadButton" onclick="load()">Reload</button>
                    <br/><br/>
                    <textarea id="mySavedModel" style="font-size: 10px; width:100%; height:200px;">{ "class": "GraphLinksModel", "nodeDataArray": [], "linkDataArray": []}</textarea>
                </div>
            </td>
        </tr>
    </table>

    <script src="js/custom1.js"></script>
    <script src="js/aws.js"></script>


    <script>
        diagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
        zoomSlider = new ZoomSlider(diagram);
    </script>
</body>
</html>
