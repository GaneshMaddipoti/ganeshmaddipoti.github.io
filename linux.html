<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/go.js"></script>
    <script src="js/OrthogonalLinkReshapingTool.js"></script>
    <script src="js/ZoomSlider.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body style="align-content: center">
    <div id="myDiagramDiv" style="width:96%;height: 800px; background-color: WhiteSmoke;margin:0 auto;"></div>
    <div id="toolTipDIV" class="tooltip"></div>
    <script src="js/custom.js"></script>
    <script src="js/linux.js"></script>
    <div style="width:96%; background-color: WhiteSmoke;margin:0 auto;">
        <br/>
        <br/>
        <button href="#" onclick="czoomTofFit()">Zoom To Fit</button>
    </div>

    <script>
        let nodeDataArray = [];
        let linkDataArray = [];
        nodeDataArray = nodeDataArray.concat(linuxNodeDataArray);
        linkDataArray = linkDataArray.concat(linuxLinkDataArray);

        //zoomSlider = new ZoomSlider(diagram);
        //window.custom = false;
        diagram.animationManager.initialAnimationStyle = go.AnimationManager.None;
        // Customer listener zooms-in the Diagram on load:
        diagram.addDiagramListener("SubGraphExpanded", e => {
            var animation = e.subject.defaultAnimation;
            animation.easing = go.Animation.EaseOutExpo;
            animation.duration = 1500;
            animation.add(e.subject, 'scale', 0.1, 1);
            animation.add(e.subject, 'opacity', 0, 1);
        })
        diagram.model = new go.GraphLinksModel(nodeDataArray,linkDataArray);


    </script>
</body>
</html>
