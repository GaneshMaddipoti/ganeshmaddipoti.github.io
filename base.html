<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/go.js"></script>
    <script src="js/OrthogonalLinkReshapingTool.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body style="align-content: center">
<div id="myDiagramDiv" style="width:1200px; height:800px; background-color: WhiteSmoke;margin:0 auto;"></div>
<div id="toolTipDIV" class="tooltip"></div>
<script src="js/custom.js"></script>
<script>



    var nodeDataArray = [

        { key: "Root", color: "LightSteelBlue", isGroup: true, expand: true},
        { key: "Start", color: "Wheat", shape: "Ellipse", size: new go.Size(40,40), category: "simple", group: "Root",},
        //Components
        { key: "Node1", color: "WhiteSmoke", shape: "RoundedRectangle", category: "simple", group: "Root",
            items: [ {text: "Moneta-Boot", color: "LightGreen" },
                {text: "Gaia", color: "LightSalmon" },],
            toolTipHTML: "Sample." },
        { key: "Node2", color: "WhiteSmoke", shape: "RoundedRectangle", category: "simple", group: "Root",
            items: [ {text: "Moneta-Boot", color: "LightGreen" },
                {text: "Gaia", color: "LightSalmon" },],
            toolTipHTML: "asdf" },

        //Points
        { key: "CIS", desc: "CIS", color: "Wheat", shape: "Diamond",size: new go.Size(50, 40), category: "simpleTooltip", group: "Root", },

        //End states
        { key: "Stage1 Complete", color: "Wheat", shape: "Ellipse", size: new go.Size(80, 40), category: "simple", group: "Root", },

    ];

    var linkDataArray = [
        { from: "Start", to: "Node1", category: "simplelinklabel", channel: "ce", desc: "event"},
        { from: "Node1", to: "CIS", category: "simplelinklabel", channel: "ce", desc: "event"},
        { from: "CIS", to: "Node2", category: "simplelinklabel", channel: "ce", desc: "event" },
        { from: "Node2", to: "HMS", category: "simplelinklabel", channel: "ce", desc: "event" },
        { from: "Node2",  to: "Stage1 Complete", category: "simplelinklabel", channel: "ce", desc: "event" },
    ];

    diagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);


</script>
</body>
</html>
